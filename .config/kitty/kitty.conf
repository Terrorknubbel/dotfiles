background_opacity 0.8
window_padding_width 4
# hide_window_decorations yes
font_family Jetbrains Mono NerdFont
font_size 12.0
# fix for gentoo
shell fish

# Tab Bar Styling - modern und schön
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_margin_height 2.0 0.0

# highlighting
selection_foreground #ffffff
selection_background #14b8a6

# basic colors
foreground              #cdd6f4
background              #0d1217
selection_foreground    #1e1e2e
selection_background    #f5e0dc

# cursor colors
cursor                  #f5e0dc
cursor_text_color       #1e1e2e

# URL underline color when hovering with mouse
url_color               #f5e0dc

# kitty window border colors
active_border_color     #b4befe
inactive_border_color   #6c7086
bell_border_color       #f9e2af

# tab bar colors - angepasst für bessere Sichtbarkeit
active_tab_foreground   #11111b
active_tab_background   #cba6f7
active_tab_font_style   bold-italic
inactive_tab_foreground #cdd6f4
inactive_tab_background #181825
inactive_tab_font_style normal
tab_bar_background      #11111b

# colors for marks (marked text in the terminal)
mark1_foreground #1e1e2e
mark1_background #b4befe
mark2_foreground #1e1e2e
mark2_background #cba6f7
mark3_foreground #1e1e2e
mark3_background #74c7ec

# 16 terminal colors
# black
color0 #45475a
color8 #585b70
# red
color1 #ef688e
color9 #f38ba8
# green
color2  #8ada83
color10 #a6e3a1
# yellow
color3  #f6d488
color11 #f9e2af
# blue
color4  #649cf8
color12 #89b4fa
# magenta
color5  #ef9cd8
color13 #f5c2e7
# cyan
color6  #57c1ff
color14 #7dcfff
# white
color7  #e4e4e7
color15 #f4f4f5

# Keybindings
map ctrl+w new_tab
map ctrl+left previous_tab
map ctrl+right next_tab
map ctrl+shift+left no_op
map ctrl+shift+right no_op

enabled_layouts splits,stack

# Splits - richtige Syntax
map ctrl+shift+v launch --location=vsplit
map ctrl+shift+s launch --location=hsplit

# Zwischen Splits wechseln
map ctrl+shift+left neighboring_window left
map ctrl+shift+right neighboring_window right
map ctrl+shift+up neighboring_window up
map ctrl+shift+down neighboring_window down

# Split schließen
map ctrl+shift+q close_window
